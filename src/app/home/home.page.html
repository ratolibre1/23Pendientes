<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="callTodo()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!todo.completed">
        <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
        <p class="todoTitle">Asd {{todo.title}}</p>
        <p class="todoDesc">Qwe {{todo.desc}}</p>
        </ion-toolbar>
    </ion-item>
  </ion-list>
</ion-content>
