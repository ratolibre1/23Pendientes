<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-button (click)="showTodos()">
        <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="callTodo()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

</ion-content>
